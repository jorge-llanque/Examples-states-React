<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      body {
          background-color: #E1E2E1;
      }
      header, h1 {
          background-color: #006db3;
        padding: 10px;  
      }
      header h1, h1 {
          text-align: center;
          text-transform: uppercase;
      }
      .list-picture {
        background-color: #019be5;  
        display: flex;
        justify-content: center;
        padding: 20px;
        align-items: center;
      }
      picture {
        background-color: #63ccff;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        text-align: center;
        width: 150px;
        margin: 0 50px;
        padding: 10px;
      }

      picture.is-small {
        width: 50px;
      }

      picture.is-large {
        width: 200px;
      }

      img {
        box-shadow: 0 0 15px #999;
        border-radius: 50%;
        width: 100%;
      }

      img.disabled {
        opacity: 0.3;
      }

      i {
        align-content: center;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        min-height: 50px;
        display: block;
        width: 100%;
      }

      div {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-size: 24px;
      }
      .contador-value{
        text-align: center;
        margin-top: 50px;
      }
      .contador-value button {
        margin: 10px;
        padding: 5px;
        outline: none;
        background-color: #63ccff;
        border-radius: 5px;
        cursor: pointer;
      }
      .contador-value span {
          font-size: 50px;
          font-weight: 500;
      }
    </style>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      const $app = document.getElementById("app");
      const useState = React.useState;

      const Avatar = ({ id, name = "ðŸ‘·â€â™€ï¸", size }) => {
        const [enabled, setEnabled] = useState(true);
        const src = `https://randomuser.me/api/portraits/women/${id}.jpg`;

        let pictureClassName = "";
        if (size === "small") {
          pictureClassName = "is-small";
        } else if (size === "large") {
          pictureClassName = "is-large";
        }

        const imgClassName = enabled ? "" : "disabled";

        return (
          <picture className={pictureClassName}>
            {id ? (
              <img
                onClick={() => {
                  setEnabled(!enabled);
                }}
                className={imgClassName}
                src={src}
              />
            ) : (
              <i>Sin imagen</i>
            )}
            <strong>{enabled ? name : "Desactivada"}</strong>
          </picture>
        );
      };

      function Contador() {
        const [contadorValue, actualizarContador] = useState(33);
        const [numeroDeVeces, actualizarVeces] = useState(0);

        return (
          <div className="contador-value" >
            <span>{contadorValue}</span>
            <button
              onClick={() => {
                actualizarContador(contadorValue + 1);
                actualizarVeces(numeroDeVeces + 1);
              }}
            >
              Incrementar +
            </button>
            <button
              onClick={() => {
                actualizarContador(contadorValue - 1);
                actualizarVeces(numeroDeVeces + 1);
              }}
            >
              Decrementar -{" "}
            </button>
            <p>Veces utilizado {numeroDeVeces}</p>
          </div>
        );
      }

      ReactDOM.render(
        <div>
           <header>
                <h1>Ejemplo de los avatars</h1>
            </header>
            <section className="list-picture">
                <Avatar id="2" size="small" name="JSXlady" />
                <Avatar id="3" name="Layla" />
                <Avatar id="1" size="large" name="Emma" />
            </section>
          <hr />
          <h1>Ejemplo del contador</h1>
          <Contador />
        </div>,
        $app
      );
    </script>
  </body>
</html>
